services:
  app:
    build:
      context: ../../../..
      dockerfile: drift/instrumentation/django/e2e-tests/Dockerfile
      args:
        - BASE_IMAGE=${BASE_IMAGE:-python-e2e-base:latest}
    environment:
      - PORT=8000
      - TUSK_ANALYTICS_DISABLED=1
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=settings
    working_dir: /app
    volumes:
      # Mount SDK source for hot reload (no rebuild needed for SDK changes)
      - ../../../..:/sdk
      # Mount app source for development
      - ./src:/app/src
      # Mount .tusk folder to persist traces
      - ./.tusk:/app/.tusk

services:
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=testdb
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ../../../..
      dockerfile: drift/instrumentation/psycopg2/e2e-tests/Dockerfile
      args:
        - BASE_IMAGE=${BASE_IMAGE:-python-e2e-base:latest}
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PORT=8000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=testdb
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpass
      - TUSK_ANALYTICS_DISABLED=1
      - PYTHONUNBUFFERED=1
    working_dir: /app
    volumes:
      # Mount SDK source for hot reload (no rebuild needed for SDK changes)
      - ../../../..:/sdk
      # Mount app source for development
      - ./src:/app/src
      # Mount .tusk folder to persist traces
      - ./.tusk:/app/.tusk

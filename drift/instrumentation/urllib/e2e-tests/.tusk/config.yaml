version: 1

service:
  id: "urllib-e2e-test-id"
  name: "urllib-e2e-test"
  port: 8000
  start:
    command: "python src/app.py"
  readiness_check:
    command: "curl -f http://localhost:8000/health"
    timeout: 45s
    interval: 5s

tusk_api:
  url: "http://localhost:8000"

test_execution:
  concurrent_limit: 10
  batch_size: 10
  timeout: 30s

recording:
  sampling_rate: 1.0
  export_spans: false

replay:
  enable_telemetry: false

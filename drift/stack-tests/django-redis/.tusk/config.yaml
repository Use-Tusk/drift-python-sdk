service:
  id: django-redis-stack-test-id
  name: django-redis-stack-test
  port: 8000
  start:
    command: python src/app.py
  readiness_check:
    command: curl -f http://localhost:8000/health
    timeout: 45s
    interval: 5s

tusk_api:
  url: http://localhost:8000

test_execution:
  timeout: 30s

comparison:
  ignore_fields: ["session_key", "cleared_session_key"]

recording:
  sampling_rate: 1.0
  export_spans: false
  exclude_paths: []

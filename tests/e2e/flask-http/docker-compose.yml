version: '3.8'

services:
  app:
    build:
      context: ../../../..
      dockerfile: python/tests/e2e/flask-http/Dockerfile
      args:
        - CACHEBUST=${CACHEBUST:-1}
        - TUSK_CLI_VERSION=${TUSK_CLI_VERSION:-latest}
    ports:
      - "${APP_PORT:-5000}:5000"
    environment:
      - PORT=5000
      - PYTHONUNBUFFERED=1
      - TUSK_DRIFT_MODE=${TUSK_DRIFT_MODE:-RECORD}
    volumes:
      # Mount SDK source for hot reload
      - ../../../..:/sdk:ro
      # Mount .tusk folder to persist traces
      - ./.tusk:/app/.tusk
      # Mount app source for development
      - ./app.py:/app/app.py
    working_dir: /app
    # Keep container running without starting the app
    # The CLI will control starting/stopping the app
    command: tail -f /dev/null

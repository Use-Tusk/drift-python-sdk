services:
  app:
    build:
      context: ../../..
      dockerfile: tests/e2e/flask-http/Dockerfile
      args:
        - CACHEBUST=${CACHEBUST:-1}
        - TUSK_CLI_VERSION=${TUSK_CLI_VERSION:-latest}
    ports:
      - "${APP_PORT:-5000}:5000"
    environment:
      - PORT=5000
      - PYTHONUNBUFFERED=1
      - TUSK_DRIFT_MODE=${TUSK_DRIFT_MODE:-RECORD}
    volumes:
      # Mount SDK source for hot reload
      - ../../..:/sdk:ro
      # Mount .tusk folder to persist traces
      - ./.tusk:/app/.tusk
      # Mount app source for development
      - ./app.py:/app/app.py
      - ./record_traces.py:/app/record_traces.py
    working_dir: /app
    # Record traces, then keep container running
    command: bash -c "python record_traces.py && tail -f /dev/null"
    healthcheck:
      test: ["CMD", "test", "-f", "/app/.record_complete"]
      interval: 2s
      timeout: 3s
      retries: 30
      start_period: 5s

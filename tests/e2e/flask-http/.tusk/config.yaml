version: 1 # version of the config file format

service:
  id: 'flask-http-e2e-test-id'
  name: 'flask-http-e2e-test'
  port: 5000
  start:
    command: 'python app.py'
  readiness_check:
    command: 'curl http://localhost:5000/health'
    timeout: 45s
    interval: 5s

tusk_api:
  url: 'http://localhost:5000'

test_execution:
  concurrent_limit: 10
  batch_size: 10
  timeout: 30s

comparison:
  ignore_fields:
    - timestamp
    - received_at
    - X-Amzn-Trace-Id  # Amazon trace ID changes on each request

recording:
  sampling_rate: 1.0 # 100%
  export_spans: false
